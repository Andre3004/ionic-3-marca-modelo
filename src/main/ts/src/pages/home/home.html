<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Salvar marca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form #form="ngForm" (ngSubmit)="insertMarca(form)" >
      <h3>Marca</h3>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input required type="text" [(ngModel)]="marca.nome" name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input required type="text" [(ngModel)]="marca.descricao" name="descricao"></ion-input>
      </ion-item>

      <button margin-top ion-button block type="submit">Salvar marca</button>
    </form>
  </ion-list>
</ion-content>
