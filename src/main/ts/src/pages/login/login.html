<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form #form="ngForm" id="form" (ngSubmit)="login(form)">
      <h3 center>Login</h3>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input required type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>senha</ion-label>
        <ion-input required type="password" [(ngModel)]="usuario.senha" name="senha"></ion-input>
      </ion-item>
    </form>
  </ion-list>

    <button form="form" type="submit" ion-button block>
      LOGIN
    </button>

</ion-content>
